<section> 

  <label>Viewing Choice</label>
  <select ng-model="$ctrl.myChoice" ng-options="choice.name for choice in $ctrl.choices"></select>

  <image-view ng-if="$ctrl.myChoice.value === 'view'" image="$ctrl.image"></image-view>
  <image-gallery ng-if="$ctrl.myChoice.value === 'gallery'" image="$ctrl.image"></image-gallery>
  <image-thumbnail ng-if="$ctrl.myChoice.value === 'thumbnail'" image="$ctrl.image"></image-thumbnail>

</section>
