  <div>
    <label>Available Albums</label>
    <input type="radio" ng-change"$ctrl.getAll()">All Images
    <form action="albumForm"  ng-repeat="album in $ctrl.albums">
      <input type="radio"  ng-value="$ctrl.album._id" ng-change="$ctrl.albumChange()">
        <h2>Album Name:</h2>
        <h3>{{$ctrl.album.name}}</h3>
        <h2>Album Description:</h2>
        <h3>{{$ctrl.album.type}}</h3>
    </form>

  <image-choice images="$ctrl.images"></image-choice>
